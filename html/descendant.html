<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hello</title>
    <style media="screen">
      ul > li { /*li child of ul*/
        color:blue;
      }
    </style>
  </head>
  <body>
    <ol>
      <li>list item 1</li>
      <li>list item two</li>
      <ul>
        <li>sub item 1</li>
        <li>sub item two</li>
      </ul>
      <li>another item</li>
    </ol>
  </body>
</html>
