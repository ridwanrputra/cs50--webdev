<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Table</title>
    <style media="screen">
      table{
        border: 1px solid black;
        border-collapse: collapse;
      }

      td,th{
        border: 1px solid bluE;
        padding: 5px
      }
      /* th{
        border: 1px solid green;
      } */
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>ocean</th>
          <th>average depth</th>
          <th>maximum depth</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>pacific</td>
          <td>4,280 m</td>
          <td>1,0911 m</td>
        </tr>
        <tr>
          <td>atlantic ocean</td>
          <td>3,646 m</td>
          <td>8,400 m</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
